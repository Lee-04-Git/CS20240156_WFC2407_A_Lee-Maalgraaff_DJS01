<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title></title>
        <link rel="stylesheet" href="index.css">
        <title>Spacecraft Simulation</title>
    </head>
    <body>
        <header>
            <h1>Spacecraft Simulation</h1>
            <p>Calculate spacecraft parameters and fuel consumption.</p>
        </header>
        
        <main>
            <div class="card">
            <section id="input-section">
                <h2>Input Parameters</h2>
                <form id="spacecraft-form">
                    <label for="velocity">Velocity (km/h):</label>
                    <input type="number" id="velocity" name="velocity" value="10000" required>
    
                    <label for="acceleration">Acceleration (m/sÂ²):</label>
                    <input type="number" id="acceleration" name="acceleration" value="3" required>
    
                    <label for="time">Time (seconds):</label>
                    <input type="number" id="time" name="time" value="3600" required>
    
                    <label for="fuel">Remaining Fuel (kg):</label>
                    <input type="number" id="fuel" name="fuel" value="5000" required>
    
                    <label for="fbr">Fuel Burn Rate (kg/s):</label>
                    <input type="number" id="fbr" name="fbr" value="0.5" required>
    
                    <button type="submit">Calculate</button>
                </form>
            </section>

            <section id="results-section">
                <h2>Results</h2>
                <p id="new-velocity">Corrected New Velocity: <span></span> km/h</p>
                <p id="new-distance">Corrected New Distance: <span></span> km</p>
                <p id="remaining-fuel">Corrected Remaining Fuel: <span></span> kg</p>
            </section>
            </div>
        </main>
        <script type="module" src="index.js"></script>
    </body>
</html>
